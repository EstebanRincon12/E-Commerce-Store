<div class="bg-info min-h-screen flex justify-center items-center">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
      <div class="flex justify-center">
        <mat-icon class="text-7xl" style="height: 5rem; width: 5rem;">perm_identity</mat-icon>
      </div>
      <div class="text-center text-3xl font-bold">Login</div>
      <div class="mt-4">
        <mat-form-field class="w-full">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="login">
        </mat-form-field>
      </div>
      <div class="mt-1">
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password">
        </mat-form-field>
      </div>
      <div class="flex justify-between mt-1">
        <div class="flex items-center gap-1">
          <mat-checkbox class="mr-1"></mat-checkbox>
          <div style="font-size: 0.9rem">Remember me</div>
        </div>
        <div>
          <a href="#" class="text-info font-semibold italic text-sm">Forgot your password?</a>
        </div>
      </div>
      <button mat-raised-button color="info" class="w-full mt-4 font-semibold shadow-sm" (click)="getToken()">Login</button>
      <div class="flex justify-center mt-1">
        <div>Don't have an account?</div>
        <a href="/createAccount" class="text-info font-semibold">Registrarse</a>
      </div>
      <div class="p-3">
        <div class="border-b text-center" style="height: 0.9rem">
          <span class="bg-white px-3">or</span>
        </div>
      </div>
      <div class="flex items-center justify-center border mt-3 shadow-sm">
        <img src="/assets/google.avif" alt="google-icon" style="height: 1.6rem" />
        <div class="font-semibold text-secondary">Continue with Google</div>
      </div>
    </div>
  </div>
